apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lldap.fullname" . }}-bootstrap
  labels:
    {{- include "lldap.labels" . | nindent 4 }}
data:
  # Line-delimited JSON objects (NOT an array)
  users.json: |
{{- /* values are already line-delimited JSON, keep exact formatting */}}
{{- nindent 4 .Values.bootstrap.users }}
  groups.json: |
{{- nindent 4 .Values.bootstrap.groups }}
