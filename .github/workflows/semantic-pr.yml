name: Semantic PR title
on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]
permissions:
  pull-requests: read
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          requireScope: true
          types: |
            feat
            fix
            perf
            refactor
            docs
            chore
            ci
            build
            test
          scopes: |
            chart
            charts
            lldap
            rbac
            helm
            crd
